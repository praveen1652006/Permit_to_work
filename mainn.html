<!DOCTYPE html>
<html>
<head>
<title>Create an Account</title>
  <style>
     body {
       font-family: Arial, sans-serif;
       display: flex;
       height: 100vh;
       margin: 0;
       background-color: #f4f4f4;
      }
     .container  {
        display: flex;
        flex-direction: row;
        width:100%;
       }
      .left {
         flex: 1;
         background-color: #3a3a3a;
         color: white;
         display: flex;
         align-items: center;
         justify-content: center;
         font-size: 2em;
        }
        .right {
          flex: 2;
          background-color: white;
          padding: 2em;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         }
         h1 {
           margin-bottom: 1em;
          }
          input[type="text"],
          input[type="email"],
          input[type="password"],
          select {
            width: 100%;
            padding: 1em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 5px;
           }
          button {
             background-color: #ff7f50;
             color: white;
             padding: 1em;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             width: 100%;
             font-size: 1em;
             margin-top: 1em;
            }
            button:hover {
               background-color: #ff6347;
             }
             .footer {
               margin-top: 1em;
               text-align: center;
              }
              label {
                 display: flex;
                 align-items: center;
                 margin-top: 1em;
               }
               label input[type="checkbox"] {
                 margin-right: 0.5em;
                }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <h1>Create an Account</h1>
      <form id="accountForm">
         <input type="text" id="fullName" placeholder="Full Name" required />
         <input type="email" id="email" placeholder="Email Address" required />
         <input type="text" id="company" placeholder="Company Name" required />
         <input type="text" id="jobRole" placeholder="Job Role/Designation" required />
         <select id="roleSelection" required>
           <option value="" disabled selected>Role Selection</option>
           <option value="admin">Admin</option>
           <option value="user">User</option>
          </select>
          <input type="password" id="password" placeholder="password" required />

           <label>
          <input type="checkbox" id="acceptPolicy" />
          I accept the <a href="policyy.html" target="_blank" style="color: #ff7f50;">Privacy Policy</a>
        </label>
 
        <button type="submit">Create an Account</button>
       </form>
       <div class="footer">
         Already have an account? <a href="loginn.html" style="color: #ff7f50;">Log In</a>
       </div>
       </div>
       </div>
<script>

document.getElementById('accountForm').addEventListener('submit', function(event) {
      event.preventDefault();

      if (validateForm()) {
        alert('Account Created Successfully!');
      }
     });
     
     function validateForm() {
       let fullName = document.getElementById("fullName").value.trim();
       let email = document.getElementById("email").value.trim();
       let company = document.getElementById("company").value.trim();
       let jobRole = document.getElementById("jobRole").value.trim();
       let roleSelection = document.getElementById("roleSelection").value;
       let password = document.getElementById("password").value;
       let acceptCheckbox = document.getElementById("acceptPolicy");
   
 if (!fullName || /\d/.test(fullName)) {
      alert("Please enter a valid full name without numbers.");
      return false;
      }

      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }
 
      if (!company) {
        alert("Please enter your company name.");
        return false;
      }

      if (!jobRole) {
        alert("Please enter your jobrole/designation.");
         return false;
        }
     
        if (!roleSelection) {
          alert("please select your role.");
          return false;
         }

         if (password.length < 6) {
           alert("password must be at least 6 characters long.");
            return false;
         }
  
       if (!acceptCheckbox.checked) {
         alert("please accept the Privacy Policy to proceed.");
         return false;
         }
         return true;
}
</script>
</body>
</html>
